<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <form action="" id="paymentForm">
            <div class="alert">your Payment Success</div>
            <h1>
                Payment Form
            </h1>
            <hr>    
            <h2>
                User Information
            </h2>
            <h4> This Field is Required (*)</h4>
            <p>Name: *<input type="text" name="name" id="name" placeholder="Enter your name"required></p>
            <fieldset id="gender">
                <legend>Gender *</legend>
                <p>
                    Male
                        <input type="radio" name="gender" id="male" required>
                    Female
                        <input type="radio" name="gender" id="female" required>
                </p>
            </fieldset>
            <p>Address: <textarea name="address" id="address" cols="100"row="5" placeholder="Enter your address"></textarea></p>
            <p>Email: *<input type="email" name="email" id="email" required placeholder="Enter your email id"></p>
            <p>Pincode: *<input type="pincode" name="pincode" id="pincode" required placeholder="Enter your pin code"></p>
            <h2>Payment Information</h2>
            <h3>Accepted Cards</h3>
            <p>Card Type:
                <select name="card_type" id="card_type"> 
                    <option value="">--select a card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Mastercard">Mastercard</option>
                </select>
            </p>
            <p>
                card number *<input type="number" name="card_number" id="card_number" required placeholder="1111-2222-3333-4444">
            </p>
            <p>
                Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
            </p>
            <p>CVV*<input type="password" name="cvv" id="cvv" required placeholder="Enter your pin_number"></p>
            <input type="submit" value="Pay Now">
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
